<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <img class="profileImg" src="Images/profileImage.jpg">
            <h2 class="title">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterD.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterA.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterI.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterL.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterY.jpg"> &nbsp;
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterJ.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterO.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterU.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterR.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterN.jpg">
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterA.jpg">
                <!-- Testing button with sound -->
                <img class="scrabbleLetter" src="Images/ScrabbleLetters/LetterL.jpg">
            </h2>
            <p class="tagline">Nashville Software School, Cohort 36</p>
        </div>
    </header>
    <form>
        <fieldset class="fieldset">
            <label for="journalDate">Date of Entry</label>
            <input class="date" type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset class="fieldset">
            <label for="journalDate">Concept</label>
            <textarea name="message" row="1" column="1" id="concept"></textarea>
        </fieldset>

        <fieldset class="fieldset">
            <label for="journalDate">Journal Entry</label>
            <textarea name="message" row="1" column="2" id="content"></textarea>
        </fieldset>

        <fieldset class="fieldset">
            <label for="journalDate">Mood for the Day</label>
            <select id="mood">
                <option value="zen">Zen</option>
                <option value="hopeful">Hopeful</option>
                <option value="frustrated">Frustrated</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>

        <fieldset class="fieldset">
            <button id="BTN">Record Journal Entry</button>
        </fieldset>
        <!-- "They are called radio buttons because they look and operate in a similar manner to the push buttons on old-fashioned radios." - MDN Web Docs -->
        <fieldset class="fieldset">
            <legend>
                <p>Filter Entries by Mood</p>
            </legend>
            <div id="radioButtons">
                <label class="zenLabel" for="radioButton--Zen">Zen</label>
                <input type="radio" id="radioButton--Zen" name="moods" value="zen" checked>
                <label class="hopefulLabel" for="radioButton--Hopeful">Hopeful</label>
                <input type="radio" id="radioButton--Hopeful" name="moods" value="hopeful">
                <label class="frustratedLabel" for="radioButton--Frustrated">Frustrated</label>
                <input type="radio" id="radioButton--Frustrated" name="moods" value="frustrated">
                <label class="tankedLabel" for="radioButton--Tanked">Tanked</label>
                <input type="radio" id="radioButton--Tanked" name="moods" value="tanked">
            </div>
        </fieldset>

    </form>
    <article class="entryLog"></article>
    <div>
        <img class="typewriterImg" src="Images/typewriterImage.jpg">
    </div>
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>

<!-- Using <fieldset>, <legend>, <input type="radio">, and <label> HTML components, construct a set of radio buttons for selecting one of the moods. It's important that each of the radio buttons has the same value for the name attribute, but each should a different value for the value attribute. -->
